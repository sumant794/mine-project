<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="todo-list.css">
  </head>
  <body>
    <h1>To-Do List</h1>

    <div class="input-area">
    <input type="text" class="js-input" placeholder="Enter a task">
    <input type="date" class="js-date-input">
    <button class="js-add-button">Add</button>
    </div>

    <div class="filters">
      <button data-filter="all" onclick="
        setFilter('all');
      ">All</button>
      <button data-filter="completed" onclick="
        setFilter('completed');
      ">Completed</button>
      <button data-filter="pending" onclick="
        setFilter('pending');
      ">Pending</button>
    </div>
    
    <div class="js-list lists"></div>
    <script src="todo-list.js"></script>
  </body>
</html>
